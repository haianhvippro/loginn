<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VoHaiAnh Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff4d4d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      width: 90%;
      max-width: 400px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/logo.png" alt="VoHaiAnh Logo" class="logo">
    <h1>VoHaiAnh Shop</h1>
    <p>Chào mừng bạn đã đăng nhập thành công!<br>Chúc bạn mua sắm vui vẻ.</p>
    <button onclick="logout()">Đăng xuất</button>
  </div>

<script>
function logout() {
  window.location.href = 'login.html';
}
</script>

</body>
</html>
